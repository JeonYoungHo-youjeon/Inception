version: "3.8"

services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - 443:443
    restart: always
    volumes:
      - wp_volume:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception_network

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    restart: always
    volumes:
      - wp_volume:/var/www/html
    networks:
      - inception_network
    expose:
      - "9000"
volumes:
  wp_volume:
     driver: local
     driver_opts:
       type: volume
       device: /Users/youjeon/Desktop/git/Inception/srcs/volume
       o: bind

networks:
  inception_network:
    driver: bridge